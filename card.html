<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        *{
            font-size: clamp(0.8rem,2.0vw,2rem);
        }
    </style>
</head>
<body>
    <!-- BGN CARD -->
    <div class="card" style="width: 18rem;">
        <img src="./assets/assets/course-graphql.jpg" class="card-img-top" alt="corso-1">
        <div class="card-body d-flex flex-wrap pb-2">
            <div class="w-100"> 
                <h6 class="card-title w-100 d-block">GraphQL: introduction to graphQL for beginners</h6>
            </div>
            <div class="w-100 d-flex align-items-center pb-2" style="gap: 5px;">
                <ion-icon name="time-outline"></ion-icon>
                <div>2h 40</div>
                <ion-icon name="cellular-outline"></ion-icon>
                <div>Advance</div>
            </div>

            <div class="w-100 rating d-flex justify-content-start align-items-center pb-2" id="rating" data-rating="0">
                <div class="rating">
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-icon name="star-outline"></ion-icon>
                </div>
                <div class="score p-2" style="color: #FFAA46 ;">0.0</div>
                <div class="text-secondary fs-6">(1,500)</div>
            </div>
            
            <div class="d-flex w-100 pt-1 pb-2">
                <h5>$500</h5>
                <h6 class="text-secondary fs-6 m-0 ps-2 pt-1"><s>$600</s></h6>
            </div>

        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item pe-0">
            <div class="row w-100 justify-content-between align-items-center">
                <div class="col-9 align-self-center pe-0"> 
                    <div class="row w-100 align-items-center">
                        <div class="col-3"><img src="./assets/assets/avatar-5.jpg" alt="avatar" style="width: 20px;" class="rounded-circle"></div>
                        <div class="col-9 p-0">Brooklyn Simmons</div>
                    </div>
                </div>
                <div class="saveIcon col-3 d-flex justify-content-center"><ion-icon name="bookmark-outline"></ion-icon></div>
            </div>
          </li>
        </ul>
      </div>
<!-- END CARD -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script src="./script.js"></script>
</body>
</html>
